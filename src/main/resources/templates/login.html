<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="/css/style.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/main.js"></script>

  <title>Login de Usuário</title>
</head>

<body>
  <a class="logo" href="/ingressoja/home" title="Tela Inicial">
    <img src="/logo/ingressoja.png" alt="Logo">
  </a>

  <div style="text-align: center;" th:if="${userCreate == true}">
    <span class="alert alert-success">Cadastro realizado com sucesso</span>
  </div>

  <div style="text-align: center;" th:if="${updated == true}">
    <span class="alert alert-success">Atualização cadastral realizada com sucesso, faça o login novamente</span>
  </div>

  <div style="text-align: center;" th:if="${accountExcluded == true}">
    <span class="alert alert-secondary">Conta excluída, você foi deslogado</span>
  </div>

  <h1>Login</h1>
  <form method="post" action="/ingressoja/login">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text" style="color: lightsalmon;">Nós nunca iremos compartilhar o seu e-mail com
        ninguém</div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="senha">
    </div>

    <div class="alert alert-danger" th:if="${userFind != null && userFind == false}">
      <span>Login não encontrado</span>
    </div>

    <div class="alert alert-danger" th:if="${wrongPassword != null && wrongPassword == true}">
      <span>Senha incorreta</span>
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
    <a href="/ingressoja/cadastro" class="btn btn-secondary">Cadastrar</a>
  </form>

</body>

</html>
